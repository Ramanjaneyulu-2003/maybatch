<sly data-sly-use.model="com.adobe.aem.may.batch.core.models.MultifieldModel" />

<ul class="horizontal-list">
    <sly data-sly-list="${model.multiField}">
        <li>
            <!-- One link wraps both text and image -->
            <a href="${item.pField}" target="_blank">
                ${item.tField} <br>
                <img src="${item.imgField}" alt="Image" width="100px" height="100px"/>
            </a>
        </li>
    </sly>
</ul>

<style>
    .horizontal-list {
        list-style: none;
        display: flex;
        gap: 20px;
        padding: 0;
        margin: 0;
    }

    .horizontal-list a {
        text-decoration: none;
        color: black;
        font-weight: 500;
    }

    .horizontal-list a:hover {
        color: blue;
    }
</style>
